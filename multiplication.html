 <center>

   <fieldset>
    <legend>Multiplication Table</legend>
     <label for="num">Enter Number:</label>
    <input type="number" id="num"><br><br>

    <button type="button" onclick="print()">Generate Table</button>

<script>
            function print()
            {
                let num= parseInt(document.getElementById("num").value);
                let text = "";
                for (let i = 1; i <= 10; i++) {
                    text += num + " × " + i + " = " + (num * i) + "<br>";
                }
                
                document.getElementById("result").innerHTML = text;



            }
        
    </script>

</script>
